<div class="markdown-body"><h1>模型树窗口</h1><p>模型树窗口显示当前活动的工程设计，该模型树包含了当前工程文档中所有的元件，以及它们之间的层级关系。</p><p>
	<img src="image/UI/other_wnd/modeltree.png" alt="模型树窗口" /></p>操作说明：<ul>
	<li>通过该工程的模型树可以便捷的查看和操作(新建、删除、修改等)当前工程的
		<strong>计算模式参数、模型参数、激励源参数、记录器参数及结果信息
		</strong>；
	</li>
	<li>通过点击工程树左侧的展开按钮和收起按钮按钮，可以
		<strong>展开和收起
		</strong>当前节点；
	</li>
	<li>通过点击勾选按钮勾选和取消勾选，可以
		<strong>显示和隐藏
		</strong>对应节点的物体、激励源、记录器；在同一节点下，通过组合操作<code>shift键+鼠标左键</code>连续选择或<code>ctrl键+鼠标左键</code>加选多个对象。
	</li></ul></div>
