<div class="markdown-body"><h1>时间控制 菜单</h1><p>时间控制菜单为

	</a>特有菜单，主要用于控制动态绘图的播放进度。时间控制下拉菜单包含的所有操作命令如下图所示。</p><p>
	<img src="image/UI/menu/timectrl.png" alt="文本菜单" /></p><p>

		<table width="100%">
			<tr style="border:0px">

					<div class="markdown-table">
						<table width="100%" class="markdown-table" style="border:1px">
							<thead>
								<tr>
									<td align="left"> 菜单项 
									</td>
									<td align="left"> 备注 
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td align="left"> 时间控制 &gt; 播放
									</td>

									</td>
								</tr>
								<tr>

								<tr>
