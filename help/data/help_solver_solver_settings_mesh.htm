<div class="markdown-body"><h1>网格设置</h1>网格设置是 EastWave 仿真过程中的重要设置，与计算量的大小和计算结果的精度密切相关。EastWave 提供3种网格划分策略，分别为<strong>均匀网格</strong>、<strong>非均匀网格（策略一）</strong>、<strong>非均匀网格（策略二）</strong>，其中非均匀网格（策略二）为 6.0 版本新增内容。EastWave 6.0 还提供了薄层网格划分功能，可用最少的网格保证薄层网格的连通性，在保证计算精度的基础上，大大减小了计算量。<h2>索引</h2><blockquote><ul><li><a href="#help_solver_solver_settings_mesh_common">1. 常规网格设置</a></li><li><a href="#help_solver_solver_settings_mesh_average">2. 均匀网格</a></li><li><a href="#help_solver_solver_settings_mesh_no_average_1">3. 非均匀网格策略一</a></li></ul></blockquote></div>
