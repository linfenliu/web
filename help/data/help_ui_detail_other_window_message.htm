<div class="markdown-body"><h1>消息管理窗口</h1><p>消息管理窗口用于显示工程设计求解过程中的各项信息。通过主菜单
	<strong>视图 &gt; 消息
	</strong>操作命令，可以显示/隐藏消息窗口。 </p><p>
	<img src="image/UI/other_wnd/message.png" alt="消息管理窗口" /></p>信息管理窗口下包含以下三种信息：<ul>
	<li>
		<strong>普通
		</strong>消息：提示当前操作的步骤，格式：[时间]操作信息；
	</li>
	<li>
		<strong>错误
		</strong>消息：提示当初操作的错误信息，格式:[时间]错误信息，当脚本载入解析时发生错误，将给出错误在脚本中的行号信息，用户可通过该信息对脚本中错误行进行检查（可通过工作空间中工程文件右键菜单
		<strong>使用...打开 &gt; 文本编辑器
		</strong>，进入工程脚本编辑状态）；
	</li>
	<li>
		<strong>警告
		</strong>消息：提示可能会导致问题的信息。
	</li></ul></div>
