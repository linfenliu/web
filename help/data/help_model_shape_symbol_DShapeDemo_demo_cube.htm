<div class="markdown-body"><h1>长方体 Demo</h1>创建一个中心坐标为(0, 10, 20)，长宽高分别为(30, 40, 50)立方体具体步骤：<ol>
	<li>在 EastWave V7 中打开
		<strong>文件
		</strong>菜单，然后选择
		<strong>新建 &gt; 新建模型文档
		</strong>以创建三维建模窗口。
		<div class="markdown-block">
			<table width="100%" style="border:0px">
				<tr style="border:0px">
					<td style="border:0px">
						<a name=""><img src="image/DShape/new_model_doc.png" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</li>
	<li>在 EastWave V7 中打开
		<strong>新建物体
		</strong>菜单，选择
		<strong>创建立方体
		</strong>打开立方体
		<strong>属性
		</strong>对话框。
		<div class="markdown-block">
			<table width="100%" style="border:0px">
				<tr style="border:0px">
					<td style="border:0px">
						<a name=""><img src="image/DShape/new_cube.png" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</li>
	<li>在
		<strong>属性
		</strong>对话框中，设置立方体
		<strong>参数
		</strong>，其中中心坐标x、y、z分别输入0、10、20，长宽高分别输入30、40、50。
		<div class="markdown-block">
			<table width="100%" style="border:0px">
				<tr style="border:0px">
					<td style="border:0px">
						<a name=""><img src="image/DShape/cube_demo.png" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</li>
	<li>左键单击
		<strong>确定
		</strong>完成立方体的创建。
		<div class="markdown-block">
			<table width="100%" style="border:0px">
				<tr style="border:0px">
					<td style="border:0px">
						<a name=""><img src="image/DShape/cube_demo_finish.png" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</li></ol></div>
