<div class="markdown-body"><h1>任务管理窗口</h1><p>任务管理窗口主要用于查询提交至
	<strong>服务器
	</strong>的计算任务的当前信息。通过主菜单
	<strong>视图 &gt; 其它窗口 &gt; 任务管理器
	</strong>操作命令，可以显示/隐藏任务管理器窗口。</p><p>
	<img src="image/UI/other_wnd/mission.png" alt="任务管理器窗口" /></p>用户可以根据任务管理器提供的信息：<ul>
	<li>IP 地址和端口号：对计算中的任务进行观察(通过实时场观察器)；
	</li>
	<li>当前任务状态：判断任务是否完成，还是中途出错；
	</li>
	<li>队列信息：任务的优先级别。
	</li></ul></div>
