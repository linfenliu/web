<div class="markdown-body"><h1>后处理相关 FAQ</h1><strong>Q: 为什么我的后处理结果图不显示数据？</strong><br />
A: 很可能你的数据已经发散。计算发散将导致记录器出现 NAN（Not-A-Number）或者 INF（INFinity）数据，建议检查网格设置。<br />
造成发散的情况包括：<ol>
	<li>某个局部的网格剖分得不够细；
	</li>
	<li>金属（如PEC）插入了吸收边界；
	</li>
	<li>波端口附近有共形网格等。<br />

	</li></ol><strong>Q: 为什么我的后处理结果图很模糊？</strong><br />
A: 你的监视器记录的区域网格不够密，请加密网格（可以使用非均匀网格加密局部空间，具体参考帮助文档有关章节）。<br />
<br /></div>
