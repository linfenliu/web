<div class="markdown-body"><h1>步骤 1:设置计算模式及参数</h1><p><blockquote>若对计算模式不了解，请参看<a target="_top" href="#help_overview_about_workmode">关于 EastWave 7 计算模式</a>。<br />
</blockquote></p>首先需在模式设置对话框中根据问题的需要进行简单设置，主要是内置激励源和记录器的简单设置。<br />
<br />由主菜单选择<strong>文件 &gt; 新建 &gt; FDTD向导</strong>插入 FDTD 工程，选择合适的计算模式，如图。<br />
<img src="image/quick/workmode" alt="计算模式选择界面" /><br />
<br />点击“下一步”，在“计算模式”对话框中输入必要参数，主要用来设置内置激励源和记录器，如图。<br />
<img src="image/quick/workmode_param" alt="RCS参数界面" /><br />
<br />点击“下一步”，显示计算模式参数设置报告，如图。<br />
<img src="image/quick/workmode_report" alt="向导：报告" /><br />
</div>
