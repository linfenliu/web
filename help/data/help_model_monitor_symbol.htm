<div class="markdown-body"><h1>监视器</h1>EastWave提供监视器对仿真数据进行记录和分析。主要提供下列几种监视器：<br />
<ul>
	<li>
		<a target="_top" href="#help_model_monitor_symbol_Probe">场监视点
		</a>：类似于旧版中的“点记录器”，记录指定位置（在计算区域之内）的场
	</li>
	<li>场记录器
		<ul>
			<li>区域场监视器
				<ul>
					<li>区域场监视器（频域）
					</li>
					<li>区域场监视器（时域）
					</li>
				</ul>
			</li>
			<li>表面场监视器
				<ul>
					<li>表面场监视器（频域）
					</li>
					<li>表面场监视器（时域）
					</li>
				</ul>
			</li>
		</ul>
	</li>
	<li>远场监视器
		<ul>
			<li>远场记录器（频域）
			</li>
			<li>远场记录器（时域）
			</li>
		</ul>
	</li>
	<li>表面场监视器
	</li></ul><p>
	<strong>补充说明：
	</strong>
	<ul>
		<li>准远场推算功能集成在对应的远场监视器
		</li>
	</ul></p></div>
