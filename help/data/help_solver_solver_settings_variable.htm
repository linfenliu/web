<div class="markdown-body"><h1>变量设置</h1>EastWave 内置了常用常量和一些名称固定的内置变量，用户可在工程设计时使用。设置参数时可直接使用这些内置常量和内置变量，也可使用自定义变量和表达式，但需注意自定义变量名称不能和系统内置常量和内置变量同名。<h2>索引</h2><blockquote><ul><li><a href="#help_solver_solver_settings_variable_system_let">1. 系统内置常量</a></li><li><a href="#help_solver_solver_settings_variable_system_var">2. 系统内置变量</a></li><li><a href="#help_solver_solver_settings_variable_user_var">3. 自定义常规变量</a></li><li><a href="#help_solver_solver_settings_variable_user_arr_var">4. 自定义数组变量</a></li><li><a href="#help_solver_solver_settings_variable_opt_var">5. 扫描优化参数变量</a></li></ul></blockquote></div>
