<div class="markdown-body"><h1>状态栏</h1><p>状态栏位于 EastWave 7 工作界面的底部，用于显示当前操作命令的说明信息。</p><p>EastWave 7 状态栏包含以下部分：</p><p>
	<ul>
		<li>工程文档位置及文件名信息，位于状态栏左边；
		</li>
		<li>当前鼠标的位置信息，位于状态栏中间，只有在鼠标悬停于物体上时才给出提示。这里给出的位置信息为鼠标坐标投影到屏幕截面上的坐标，因此只作为参考，不一定是该位置在软件坐标系中的真实位置信息。
		</li>
	</ul></p><img src="image/UI/state.png" alt="状态栏" /><br />
</div>
